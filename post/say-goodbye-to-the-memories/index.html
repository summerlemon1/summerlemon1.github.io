            <p>舊博客所有日誌該刪的刪連站子也刪了</p>
<p>都是之前寫的很中二很蒙太奇的日誌</p>
<p>已經沒有什麼存在的必要了</p>
<p>以前經常喜歡用繁體寫日誌</p>
<p>可以在舊博客看到簡繁體共存</p>
<p>也算是溫存的回憶吧</p>
<figure data-type="image" tabindex="1"><img src="https://summerlemon1.github.io/post-images/1583752405389.gif" alt="" loading="lazy"></figure>
<p>想用繁體寫日誌的時候會用的</p>
<figure data-type="image" tabindex="2"><img src="https://summerlemon1.github.io/post-images/1583752405389.gif" alt="" loading="lazy"></figure>
<p>以後可能會經常刪日誌</p>
<p>畢竟覆水難收</p>
<p>所以永不回頭</p>
<p>回憶沒有了存在的必要</p>
<p>刪之前會先備份到本地</p>
<p>就讓先前的劇情埋藏在歷史的故紙堆裡</p>
<p>慢慢腐爛，再無人看</p>
